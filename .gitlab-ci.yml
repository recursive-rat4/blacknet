image: eclipse-temurin:17.0.6_10-jdk@sha256:ec8d3b91c6e30208bf69ecbbc3abdbc0f9aeaa2b955162e46c089fd6e07f4fb0

include:
  - template: License-Scanning.gitlab-ci.yml

variables:
  GRADLE_USER_HOME: ".gradle"

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

stages:
  - license_scanning
  - test
  - build

license_scanning:
  stage: license_scanning
  allow_failure: false
  artifacts:
    reports:
      license_scanning: gl-license-scanning-report.json

test:
  stage: test
  script:
    - ./gradlew test
  artifacts:
    reports:
      junit:
        - build/test-results/test/TEST-*.xml
        - runtime/build/test-results/test/TEST-*.xml
        - serialization/build/test-results/test/TEST-*.xml
        - time/build/test-results/test/TEST-*.xml

build:
  stage: build
  script:
    - ./gradlew distTar
    - tar -xf build/distributions/blacknet-*.*.*.tar
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success
    - when: never
  artifacts:
    name: blacknet-gitlab-build
    paths:
      - blacknet-*.*.*
