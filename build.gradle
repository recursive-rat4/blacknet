buildscript {
    ext.kotlin_version = '1.3.11'
    ext.serialization_version = '0.10.0'
    ext.ktor_version = '1.1.2'

    repositories {
        jcenter()
        maven { url "https://dl.bintray.com/kotlin/kotlinx" }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlinx-serialization'
apply plugin: 'application'

mainClassName = "ninja.blacknet.Main"

group 'ninja.blacknet'
version '0.1.7'

repositories {
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/ktor" }
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "io.ktor:ktor-network:$ktor_version"
    compile "io.ktor:ktor-server-jetty:$ktor_version"
    compile "io.ktor:ktor-websockets:$ktor_version"
    compile "org.jetbrains.kotlinx:kotlinx-serialization-runtime:$serialization_version"
    compile "net.i2p.crypto:eddsa:0.3.0"
    compile "com.rfksystems:blake2b:1.0.0"
    compile "org.mapdb:mapdb:3.0.7"
    compile "org.slf4j:slf4j-jdk14:1.7.25"
    compile 'io.github.microutils:kotlin-logging:1.6.25'
    compile 'org.briarproject:jtorctl:0.3'
    compile 'com.natpryce:konfig:1.6.10.0'
    compile 'com.google.guava:guava:27.0.1-jre'
    compile 'org.bitlet:weupnp:0.1.4'
    compile 'org.bouncycastle:bcprov-jdk15on:1.60'
}

distributions {
    main {
        contents {
            from { "LICENSE.txt" }
            from { "3RD-PARTY-LICENSES.txt" }
        }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
