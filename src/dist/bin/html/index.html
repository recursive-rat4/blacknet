<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blacknet</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/index.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
</head>

<body>

  <header>
    <h1>Blacknet</h1>
    <p id="info_height"></p>
    <p id="info_connections"></p>
  </header>

  <div class="container">

    <div>
      <fieldset>
        <legend>Start staking</legend>
        <div class="field-row">
          <label>Mnemonic</label>
          <input type="password" id="start_staking_mnemonic">
        </div>
        <div class="field-row">
          <label>Result</label>
          <input type="text" id="start_staking_result" readonly>
        </div>
        <div class="field-row">
          <button id="start_staking">Start staking</button>
          <button id="stop_staking">Stop staking</button>
        </div>
      </fieldset>

      <fieldset>
        <legend>Get balance</legend>
        <div class="field-row">
          <label>Account</label>
          <input type="text" id="balance_account">
        </div>
        <div class="field-row">
          <label>Result</label>
          <input type="text" id="balance_result" readonly>
        </div>
        <button id="balance">Get balance</button>
      </fieldset>

      <fieldset>
        <legend>Transfer</legend>
        <div class="field-row">
          <label>Mnemonic</label>
          <input type="password" id="transfer_mnemonic">
        </div>
        <div class="field-row">
          <label>Fee <strong>(BLN)</strong></label>
          <input type="text" id="transfer_fee" readonly value='0.001'>
        </div>
        <div class="field-row">
          <label>Amount <strong>(BLN)</strong></label>
          <input type="number" id="transfer_amount">
        </div>
        <div class="field-row">
          <label>To</label>
          <input type="text" id="transfer_to">
        </div>
        <div class="field-row">
          <label>Message</label>
          <input type="text" id="transfer_message">
        </div>
        <div class="field-row">
          <label>Encrypted</label>
          <input type="checkbox" id="transfer_encrypted">
        </div>
        <div class="field-row">
          <label>Result</label>
          <input type="text" id="transfer_result" readonly>
        </div>
        <button id="transfer">Transfer</button>
      </fieldset>

      <fieldset>
        <legend>Sign message</legend>
        <div class="field-row">
          <label>Mnemonic</label>
          <input type="password" id="sign_mnemonic">
        </div>
        <div class="field-row">
          <label>Message</label>
          <input type="text" id="sign_message">
        </div>
        <div class="field-row">
          <label>Result</label>
          <input type="text" id="sign_result" readonly>
        </div>
        <button id="sign">Sign message</button>
      </fieldset>

      <fieldset>
        <legend>Verify message</legend>
        <div class="field-row">
          <label>Account</label>
          <input type="text" id="verify_account">
        </div>
        <div class="field-row">
          <label>Signature</label>
          <input type="text" id="verify_signature">
        </div>
        <div class="field-row">
          <label>Message</label>
          <input type="text" id="verify_message">
        </div>
        <div class="field-row">
          <label>Result</label>
          <input type="text" id="verify_result" readonly>
        </div>
        <button id="verify">Verify message</button>
      </fieldset>

      <fieldset>
        <legend>Mnemonic info</legend>
        <div class="field-row">
          <label>Mnemonic</label>
          <input type="password" id="mnemonic_info_mnemonic">
        </div>
        <div class="field-row">
          <label>Result</label>
          <input type="text" id="mnemonic_info_result" readonly>
        </div>
        <button id="mnemonic_info">Mnemonic info</button>
      </fieldset>
      <fieldset>
        <legend>Generate new account</legend>
        <div class="field-row">
          <label>Mnemonic</label>
          <input type="text" id="new_mnemonic" readonly>
        </div>
        <div class="field-row">
          <label>Account</label>
          <input type="text" id="new_account" readonly>
        </div>
        <button id="generate_new_account">Generate</button>
      </fieldset>

    </div>
    <div>
      <table id="node-table">
        <caption>Connected Nodes</caption>
        <thead>
          <tr>
            <td>IP</td>
            <td class="narrow">Ping</td>
            <td>Bytes Read</td>
            <td>Bytes Written</td>
            <td class="narrow">In/Out</td>
          </tr>
        </thead>
        <tbody id="node-list">
        </tbody>
      </table>
      <!-- <template> is poplulated by display_node_list() -->
      <template id="node-row">
        <tr>
          <td></td>
          <td class="narrow"></td>
          <td></td>
          <td></td>
          <td class="narrow"></td>
        </tr>
      </template>
    </div>

    <div>
      <table id="block-table">
        <caption>Recent Blocks</caption>
        <thead>
          <tr>
            <td class="narrow">Height</td>
            <td>Hash</td>
            <td class="narrow">Size</td>
            <td class="narrow">Time</td>
            <td class="narrow">Txns</td>
            <td>Generator</td>
          </tr>
        </thead>
        <tbody id="block-list">
        </tbody>
      </table>
      <!-- <template> is poplulated by display_block_list() -->
      <template id="block-row">
        <tr>
          <td class="narrow"></td>
          <td></td>
          <td class="narrow"></td>
          <td class="narrow"></td>
          <td class="narrow"></td>
          <td></td>
        </tr>
      </template>
    </div>

  </div>
  <!-- End container div -->

  <footer>
    <ul id="api-menu">
      <li id="display_api_json_result" data-type="peerinfo" class="menu-item">peerinfo</li>
      <li id="display_api_json_result" data-type="nodeinfo" class="menu-item">nodeinfo</li>
      <li id="display_api_json_result" data-type="ledger" class="menu-item">ledger</li>
      <li id="display_api_json_result" data-type="peerdb" class="menu-item">peerdb</li>
    </ul>
    <pre id='api-json-result'></pre>
  </footer>

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/bignumber.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
