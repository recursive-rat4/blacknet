## Minimum transaction fee
mintxfee=0.001

## Network settings for p2p connections
ipv4=true
ipv6=true
listen=true
port=28453
tor=true
i2p=true

## Forward p2p port if listening
upnp=true

## Maximum number of incoming connections
incomingconnections=256

## Maximum number of outgoing connections
outgoingconnections=8

## SOCKS5 proxy for outgoing TCP/IP connections
# proxyhost=127.0.0.1
# proxyport=9050

## Tor proxy for onion connections
torhost=127.0.0.1
torport=9050

## Tor control port
torcontrol=9051

## I2P SAM application bridge
i2psamhost=127.0.0.1
i2psamport=7656

## Store data in installation directory
# portable=false

## Specify custom data directory
# datadir=/var/lib/blacknet

## Database cache size in MiB
dbcache=128

## Start staking at node start up
# mnemonics=mnemonic1,mnemonic2,mnemonic3

## Do not create blocks larger than this limit in bytes
softblocksizelimit=1000000

## Transaction memory pool size in MiB
txpoolsize=128

## Include IP addresses in debug output
logips=false

## Output hexadecimal values with lower case letters
lowercasehex=false

## Indent JSON returned by API
apiserver.jsonindented=false

## Start public API server configured in ktor.conf
apiserver.publicserver=false

## Regression testing mode
# regtest=false
