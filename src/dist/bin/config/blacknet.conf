## Minimum transaction fee
mintxfee=0.001

## Query for peer addresses via DNS lookup, if low on addresses
dnsseed=true

## Network settings for p2p connections
ipv4=true
ipv6=true
listen=true
port=28453
tor=true
i2p=true

## Forward p2p port if listening
upnp=true

## Maximum number of incoming connections
incomingconnections=256

## Maximum number of outgoing connections
outgoingconnections=16

## SOCKS5 proxy for outgoing TCP/IP connections
# proxyhost=127.0.0.1
# proxyport=9050

## Tor proxy for onion connections
torhost=127.0.0.1
torport=9050

## Tor control port
torcontrol=9051

## I2P SAM application bridge
i2psamhost=127.0.0.1
i2psamport=7656

## Database cache size in MiB
dbcache=128


apiserver.jsonindented=false
