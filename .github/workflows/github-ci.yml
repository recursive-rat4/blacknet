on:
  push:
    branches:
      - '**'

env:
  CARGO_TERM_COLOR: always

jobs:
  test-on-mac:
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
      - uses: actions/checkout@v4
      - run: cargo build
      - run: cargo test
